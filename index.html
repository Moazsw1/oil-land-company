<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Wooden Pallets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px; /* Width of the images */
            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Space between images */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gallery of Wooden Pallets</h1>
    </header>

    <div class="gallery">
        <!-- Replace the src attributes with your actual image URLs -->
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+1" alt="Wooden Pallet 1">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+2" alt="Wooden Pallet 2">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+3" alt="Wooden Pallet 3">

        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+7" alt="Wooden Pallet 7">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+8" alt="Wooden Pallet 8">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+9" alt="Wooden Pallet 9">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+10" alt="Wooden Pallet 10">
        <img src="https://via.placeholder.com/300.png?text=Wooden+Pallet+11" alt="Wooden Pallet 11">

    <footer>
        <p>&copy; 2024 Wooden Pallets Production Project</p>
